<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Repair Service</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Request a Repair Service</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="request.html">Request Repair</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <form action="#" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="equipment">Equipment Type:</label>
      <input type="text" id="equipment" name="equipment" required>

      <label for="issue">Description of the Issue:</label>
      <textarea id="issue" name="issue" rows="4" required></textarea>

      <label for="location">Location (Kerala/Tamil Nadu):</label>
      <input type="text" id="location" name="location" required>

      <button type="submit">Submit Request</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Lab Equipment Maintenance and Repair Services & Spare Parts | NJ Jyothish | Proudly Serving Kerala & Tamil Nadu</p>
  </footer>

</html>
